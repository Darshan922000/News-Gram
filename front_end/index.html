<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Gram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="background-gradient"></div>
        <div class="content-container">
            <!-- Theme Toggle Button -->
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
            
            <header>
                <h1><span class="news-text">News</span><span class="ai-text">Gram</span></h1>
                <p class="text-sm text-gray-300 tracking-wide mt-1">Stay informed. Get help. All powered by AI</p>
            </header>
            
            <div class="search-container">
                <div class="search-box news-search">
                    <div class="search-input-container">
                        <input type="text" id="news-search" placeholder="Search for news" autocomplete="off">
                        <button type="button" id="news-search-btn" class="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="search-box help-search">
                    <div class="search-input-container">
                        <input type="text" id="help-search" placeholder="Search for help" autocomplete="off">
                        <button type="button" id="help-search-btn" class="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="results-container">
                <div class="results-box news-results">
                    <div id="news-results-content" class="results-content">
                        <p class="placeholder-text">Search for news to see results here</p>
                    </div>
                </div>
                
                <div class="results-box help-results">
                    <div id="help-results-content" class="results-content">
                        <p class="placeholder-text">Search for help to see results here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Templates for rendering results -->
    <template id="loading-template">
        <div class="loading-container">
            <div class="loading-text">
                <span class="loading-icon"></span>
                <span class="loading-message"></span>
                <div class="loading-dots">
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
            </div>
        </div>
    </template>
    
    <footer class="text-center text-gray-400 text-xs py-4">
        Built with ❤️ | Powered by FastAPI & LLMs
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
